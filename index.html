        <section id="graph">
            <h1>Graph</h1>
            <img src="" alt="graph">

        <section id="form">
            <form>
                    <label for="b_year"><h1>Base Year</h1></label>
                    <input type="number" id="b_year" name="b_year" min="1960" max="2099">
                    <label for="amount"><h1>Amount</h1></label>
                    <input type="number" id="amount" name="amount">
                    <label for="e_year"><h1>End Year</h1></label>
                    <input type="number" id="e_year" name="e_year" min="1960" max="2099">

                    <input type="submit" value="submit">
                    
            </form>
        </section>

        <section id="recent">
            <h1>Recent</h1>
            <div class="lookUp">
                <p>Year - 1900</p>
                <p>Amount - $2000</p>
                <p>End Year - 2000</p>
            </div>
            <div class="lookUp">
                <p>Year - 1959</p>
                <p>Amount - $199</p>
                <p>End Year - 2000</p>
            </div>
            <div class="lookUp">
                <p>No recent look up</p>
            </div>
        </section>
    </main>
    <footer>
        <div id="topLevel">
            <img src="" alt="logo">
            <a href="subpage">subpage</a>
